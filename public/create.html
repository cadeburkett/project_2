<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Your Artwork</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
</head>

<body>
    <div class="container">
        <section>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="./index.html">Title of app</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="./artist.html">Artist</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./artwork.html">Artwork</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button id="search-button" class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav><br>
        </section>

        <section>
            <div class="row">
                <h2>Add Your Piece of Artwork</h2>
                <div class="col-md-5 offset-md-3">
                    <form id="create-art">
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" class="form-control" id="title">
                            <label for="postedBy">Posted By:</label>
                            <input type="text" class="form-control" id="posted-by">
                            <label for="year">Year:</label>
                            <input type="text" class="form-control" id="year">
                            <label for="body">Description:</label>
                            <textarea class="form-control" rows="10" id="body"></textarea><br>
                            <div class="form-group">
                                <label for="category">Select Category:</label>
                                <select class="custom-select" id="category">
                                    <option value="Painting">Painting</option>
                                    <option value="Sculpture">Sculpture</option>
                                    <option value="Print">Print</option>
                                </select>
                            </div><br>
                            <div class="form-group">
                                <label for="condition">Select Condition:</label>
                                <select class="custom-select" id="condition">
                                    <option value="Excellent">Excellent</option>
                                    <option value="Fair">Fair</option>
                                    <option value="Poor">Poor</option>
                                </select>
                            </div><br>
                            <label for="image">Insert Image Url:</label>
                            <input type="url" name="artist-image" id="image">
                            <br><br>
                            <button type="submit" class="btn btn-success submit btn-lg">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- Custom Script -->
    <script src="js/create.js" type="text/javascript"></script>

</body>

</html>
